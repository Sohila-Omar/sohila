<form (ngSubmit)="addProduct(formRef)" #formRef="ngForm">


    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  class="form-control" id="name" name="name" ngModel >
    </div>

   
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number"  class="form-control" id="Price" name="Price" ngModel >
    </div>

    <div class="form-group">
        <label for="quantity">quantity</label>
        <input type="number"  class="form-control" id="quantity" name="quantity" ngModel>
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <input type="text"  class="form-control" id="description" name="description" ngModel>
    </div>

    <div class="form-group">
        <label for="imageUrl">imageUrl</label>
        <input type="text"  class="form-control" id="imageUrl" name="imageUrl" ngModel >
    </div>


         
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
